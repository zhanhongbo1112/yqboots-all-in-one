error=

# project info
info.app.name=YQBoots ALL-in-ONE
info.app.version=1.0.0
info.app.description=Integrates all YQBoots Projects together
info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@

#locale
spring.mvc.locale=en

#thymeleaf
spring.thymeleaf.cache=true

# MULTIPART (MultipartProperties)
# Enable support of multi-part uploads.
multipart.enabled=true
# Threshold after which files will be written to disk. Values can use the suffixed "MB" or "KB" to indicate a Megabyte or Kilobyte size.
multipart.file-size-threshold=0
# Intermediate location of uploaded files.
#multipart.location=
# Max file size. Values can use the suffixed "MB" or "KB" to indicate a Megabyte or Kilobyte size.
multipart.max-file-size=5MB
# Max request size. Values can use the suffixed "MB" or "KB" to indicate a Megabyte or Kilobyte size.
multipart.max-request-size=20MB

# jpa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database=HSQL
spring.jpa.show-sql=false

#server
server.port=80
server.session.timeout=3600
server.tomcat.basedir=/usr/local/apps
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log

#resources
spring.resources.cache-period=86400

#FSS
yqboots.fss.root=/usr/local/apps/data
yqboots.fss.file-types=.doc, .docx, .xls, .xlsx, .ppt, .pptx, .txt, .xml, .pdf

#DataDict
yqboots.dict.export-file-name-prefix=DataDicts_
yqboots.dict.export-file-location=${yqboots.fss.root}/dict
yqboots.dict.import-enabled=false

#MenuItem
yqboots.menu.export-file-name-prefix=MenuItems_
yqboots.menu.export-file-location=${yqboots.fss.root}/menu
yqboots.menu.import-enabled=false

#Security
yqboots.security.user.disabled-when-removing=true
yqboots.security.user.password-default=password
yqboots.security.user.enable-authorities=true
yqboots.security.user.enable-groups=true

### Project Initializer
#velocity
spring.velocity.enabled=false

yqboots.initializer.target-path=${yqboots.fss.root}/temp
yqboots.initializer.menu.export-name=MenuItems
yqboots.initializer.menu.export-relative-path=src/main/resources/updates
yqboots.initializer.dict.export-name=DataDicts
yqboots.initializer.dict.export-relative-path=src/main/resources/updates
yqboots.initializer.message.export-relative-path=src/main/resources
yqboots.initializer.system.export-relative-path=src/main/resources

